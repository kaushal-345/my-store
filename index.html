
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js"></script>
  </head>
  <body onload="showProducts()">
    <div class="container">
        <div class="header">
            <h1 style="color: aliceblue;">My Store</h1>
            <h4 onclick="displayCart()" style="text-decoration: underline; color:aliceblue; margin-right: 30px;">Cart:<span id="items"></span></h4>
        </div>
        <hr />
        <div class="productBlock">
            <h3>Products</h3>
            <div id="divProducts"></div>
        </div>
        <div id="divCartBlock" class="cartBlock">
        <h3>My Cart</h3>
        <div id="divCart"></div>
        <div id="divTotal"></div>
        <button onclick="hideCart()">Close</button>
        </div>
    </div>
    <hr>
    <h4>@2025 All rights reserved</h4>
  </body>
</html>
